version: '3.1'

services:

  mongo:
    image: mongo
    ports:
       - "27017:27017"



  ynginx:
      image: img-utube-nginx:2018
      links:
       - yremote
      ports:
       - "80:80"
       - "443:443"
       - "81:81"


  yremote:
       image: img-utube-remote:2018
       links:
        - mongo
       ports:
        - "3000:3000"
